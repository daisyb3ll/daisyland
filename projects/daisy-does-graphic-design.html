<script>
    function toggleGallery(id) {
        const gallery = document.getElementById(id + "-gallery");
        const isOpen = gallery.style.display === "flex";

        // Close all galleries first
        document.querySelectorAll('.gallery').forEach(g => g.style.display = 'none');

        // Toggle current
        gallery.style.display = isOpen ? "none" : "flex";
    }
</script>
